<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skapa användare</title>
  <style>
    body {
      background-color: #f9e6e9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff9dbb;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #fff;
    }

    main {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>

  <header>
    <h1>Skapa ny användare</h1>
    <p>Den första användaren som skapas blir admin</p>
  </header>

  <main>
    <form action="/api/users" method="post">
      <h3>Användarnamn</h3>
      <input type="text" name="username" />
      <h3>Lösenord</h3>
      <input type="password" name="password" />
      <br>
      <br>
      <input type="submit" value="Skapa ny användare" />
    </form>

  </main>

</body>

</html>
